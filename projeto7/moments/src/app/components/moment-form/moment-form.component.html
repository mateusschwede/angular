<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">Informe o título!</p>
            <!--<p *ngIf="title.errors?.['maxlength']">Passou a quantiade de caracteres!</p>-->
        </div>
    </div>
    
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea formControlName="description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">Informe a descrição!</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="image">Imagem:</label>
        <input type="file">
    </div>
    
    <input type="submit" value="{{ btnText }}">
</form>
