<div class="home-container">
    <h1>Moments compartilhados</h1>

    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Buscar Moment" (input)="search($event)">
        </form>
    </div>

    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="moment" *ngFor="let moment of moments">
                <img src="{{ baseApiUrl }}uploads/{{ moment.image }}">
                <h3>{{ moment.title }}</h3>
                <p class="date">{{ moment.created_at }}</p>
                <p>Comentários: {{ moment.comments?.length }}</p>
                <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
            </div>
        </div>
    </div>

    <ng-template #noMoments>
        <h1>Não há Moments cadastrados</h1>
    </ng-template>
</div>
